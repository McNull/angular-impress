<!doctype html>

<html lang="en" ng-app="myApp">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1024" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>impress.js | presentation tool based on the power of CSS3 transforms and transitions in modern browsers | by Bartek Szopka
    @bartaz
  </title>

  <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com."
  />
  <meta name="author" content="Bartek Szopka" />

  <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic"
    rel="stylesheet" />

  <link href="style.css" rel="stylesheet" />
</head>

<body ng-controller="MyController as vm">

  <impress>

    <impress-step class="slide" ng-repeat="step in vm.steps" step="step">
      <h1>{{ step.caption }}</h1>
      <p>{{ step.text }}</p>
      <button ng-click="vm.rotate(step)">Click</button>
    </impress-step>
  </impress>

  <script src="../../bower_components/angular/angular.js"></script>
  <script src="../../src/impress.js"></script>
  <script src="../../src/angular-impress-navigation.js"></script>
  <script src="../../src/angular-impress.js"></script>
  <script src="script.js"></script>
</body>

</html>
